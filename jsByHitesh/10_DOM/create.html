<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create HTML</title>
</head>
<body style="background-color:rgb(34, 34, 34); color:rgb(215, 212, 212);">

    <ul class="language">
        <li>Javascript</li>
    </ul>
    
</body>
<script>
        const div = document.createElement('div')
        console.log(div);
        div.className = 'main'
        div.id = Math.round(Math.random() *10 + 1)
        div.setAttribute("title", "Attribute generated by DOM")
        div.style.backgroundColor = "green"
        div.style.padding = "30px"
        
        // div.innerText = "Attribute created by DOM"
        const addText = document.createTextNode("Attribute created by DOM")
        div.appendChild(addText)

        // To display the body

        document.body.appendChild(div);

        // through function add attribute

        function addLang (langName) {
        const li = document.createElement('li')
            li.innerHTML = `${langName}`
            document.querySelector(".language").appendChild(li) // add the li on line no.35 
        }
        addLang("Python")
        addLang("TypeScript");  // this whole structure is not optimized, because it runs whole tree.

        // try different optimized way.

        function addOptiLang (langName) {
            const li = document.createElement('li')
            // addText = document.createTextNode(langName)
            li.appendChild(document.createTextNode(langName))
            document.querySelector(".language").appendChild(li)
        }
        addOptiLang("Ruby")

        // ****** Edit the attribute ******

        const secondLang = document.querySelector("li:nth-child(2)") // selected the 2nd li
        // console.log(secondLang);

        // secondLang.innerHTML = "Mojo" // Again this is not optimized way
        const newLi = document.createElement("li") // here i created new li list
        newLi.textContent = "Mojo" // and here i created the text which will be inside to the li
        secondLang.replaceWith(newLi) // and i already selected the second element of the actual list, now i can replace this with new li. | Optimized way.

        // edit attribute by outerHTMl

        const firstLang = document.querySelector("li:first-child")
        // console.log(firstLang);
        firstLang.outerHTML = "<li>HTML</li>" // it directly change the value of first li.


        // ****** Remove the attribute ******
        const lastLang = document.querySelector("li:last-child")
        lastLang.remove() // simple select the element and remove.



</script>
</html>
